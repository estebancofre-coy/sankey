			justify-content: space-between;
			padding: 14px 24px;
			background: var(--panel);
			border-bottom: 1px solid var(--border);
			position: sticky;
			top: 0;
			z-index: 100;
			box-shadow: var(--shadow);

		.header-brand {
			display: flex;
			align-items: center;
			gap: 10px;
			font-weight: 700;
			font-size: 16px;
			color: var(--text);
			text-decoration: none;
		}
		.header-mark {
			width: 10px;
			height: 10px;
			border-radius: 2px;
			background: linear-gradient(135deg, var(--accent), #4a7c2e);
		}
		.header-actions {
			display: flex;
			align-items: center;
			gap: 12px;
		}
		.btn-back {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			padding: 9px 12px;
			background: rgba(45, 80, 22, 0.1);
			color: var(--accent);
			border: 1px solid rgba(45, 80, 22, 0.18);
			border-radius: 8px;
			text-decoration: none;
			font-weight: 600;
			font-size: 13px;
			cursor: pointer;
			transition: all 0.2s ease;
		}
		.btn-back:hover {
			background: rgba(45, 80, 22, 0.15);
			transform: translateY(-1px);
		}
		.viz-container {
			padding: 28px 24px;
			max-width: 1400px;
			margin: 0 auto;
		}
		.viz-header {
			margin-bottom: 24px;
		}
		.viz-title {
			margin: 0 0 12px 0;
			font-size: 24px;
			font-weight: 700;
			color: var(--text);
		}
		.viz-context {
			padding: 16px;
			background: linear-gradient(135deg, rgba(45, 80, 22, 0.05), rgba(200, 78, 45, 0.03));
			border-left: 3px solid var(--accent);
			border-radius: 8px;
			font-size: 13px;
			color: var(--text-light);
			line-height: 1.6;
		}
		.viz-context strong {
			color: var(--text);
		}
		.viz-context a {
			color: var(--accent);
			text-decoration: none;
			font-weight: 600;
		}
		.viz-context a:hover {
			text-decoration: underline;
		}
	</style>
